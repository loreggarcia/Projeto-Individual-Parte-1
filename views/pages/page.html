<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <link rel="stylesheet" href="../css/page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MyPlanner</h1>
            <p>Seu gerenciador de tarefas inteligente</p>
        </div>

        <div class="main-content">
            <!-- Se√ß√£o de Controles -->
            <div class="controls-section">
                <!-- Formul√°rio de Tarefas -->
                <div class="task-form">
                    <h3 id="form-title">Nova Tarefa</h3>
                    <div id="error-container"></div>
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">T√≠tulo da Tarefa</label>
                            <input type="text" id="task-title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-description">Descri√ß√£o</label>
                            <textarea id="task-description" placeholder="Descreva sua tarefa..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-category">Categoria</label>
                            <select id="task-category" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="pessoal">Pessoal</option>
                                <option value="estudos">Estudos</option>
                                <option value="saude">Sa√∫de</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-priority">Prioridade</label>
                            <select id="task-priority" required>
                                <option value="">Selecione a prioridade</option>
                                <option value="alta">Alta</option>
                                <option value="media">M√©dia</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-date">Data de Vencimento</label>
                            <input type="date" id="task-date">
                        </div>
                        
                        <button type="submit" class="btn" id="submit-btn">Criar Tarefa</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancelar</button>
                    </form>
                </div>

                <!-- Filtros -->
                <div class="filters-section">
                    <h3>Filtros</h3>
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filter-status">Status</label>
                            <select id="filter-status">
                                <option value="">Todos</option>
                                <option value="pendente">Pendentes</option>
                                <option value="concluida">Conclu√≠das</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="filter-category">Categoria</label>
                            <select id="filter-category">
                                <option value="">Todas</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="pessoal">Pessoal</option>
                                <option value="estudos">Estudos</option>
                                <option value="saude">Sa√∫de</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="filter-priority">Prioridade</label>
                            <select id="filter-priority">
                                <option value="">Todas</option>
                                <option value="alta">Alta</option>
                                <option value="media">M√©dia</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>
                        
                        <button type="button" class="btn btn-secondary" onclick="clearFilters()">Limpar</button>
                    </div>
                </div>
            </div>

            <!-- Se√ß√£o de Tarefas -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h3>Minhas Tarefas</h3>
                    <div class="task-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="total-tasks">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="pending-tasks">0</div>
                            <div class="stat-label">Pendentes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="completed-tasks">0</div>
                            <div class="stat-label">Conclu√≠das</div>
                        </div>
                    </div>
                </div>
                
                <div class="tasks-grid" id="tasks-container">
                    <div class="loading">
                        <div>Carregando tarefas...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Confirmar Exclus√£o</h3>
            <p>Tem certeza que deseja excluir esta tarefa? Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-danger" id="confirm-delete">Excluir</button>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let tasks = [];
        let editingTaskId = null;
        let isLoading = false;

        // Elementos do DOM
        const taskForm = document.getElementById('task-form');
        const tasksContainer = document.getElementById('tasks-container');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const confirmModal = document.getElementById('confirm-modal');
        const errorContainer = document.getElementById('error-container');

        // URL base da API - ajuste conforme necess√°rio
        const API_URL = 'http://localhost:3000/api/tasks';

        // Event Listeners
        taskForm.addEventListener('submit', handleSubmit);
        document.getElementById('filter-status').addEventListener('change', applyFilters);
        document.getElementById('filter-category').addEventListener('change', applyFilters);
        document.getElementById('filter-priority').addEventListener('change', applyFilters);
        document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
        document.querySelector('.close').addEventListener('click', closeModal);
        
        // Fechar modal ao clicar fora
        window.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                closeModal();
            }
        });

        // Fun√ß√£o para mostrar erros
        function showError(message) {
            const container = document.getElementById('error-container');
            if (container) {
                container.innerHTML = `<div class="error-message">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            } else {
                console.error('‚ùå Erro:', message);
                alert(message); // Fallback se o container n√£o existir
            }
        }

        // Fun√ß√£o para mostrar loading
        function setLoading(loading) {
            isLoading = loading;
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.textContent = editingTaskId ? 'Atualizando...' : 'Criando...';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = editingTaskId ? 'Atualizar Tarefa' : 'Criar Tarefa';
            }
        }

        // Fun√ß√µes principais
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            setLoading(true);
            
            // Limpar erros anteriores
            const container = document.getElementById('error-container');
            if (container) {
                container.innerHTML = '';
            }
            
            // Mapeamento dos campos para o backend
            const categoriaNome = document.getElementById('task-category').value;
            const id_categoria = getCategoriaIdByName(categoriaNome);
            const prioridade = document.getElementById('task-priority').value;
            const data_evento = document.getElementById('task-date').value;
            const descricao = document.getElementById('task-description').value.trim();
            const titulo = document.getElementById('task-title').value.trim();
            const id_usuario = 1; // fixo
            const taskData = {
                titulo,
                descricao,
                id_categoria,
                prioridade,
                data_evento,
                concluida: false,
                id_usuario
            };

            try {
                if (editingTaskId) {
                    await updateTask(editingTaskId, taskData);
                } else {
                    await createTask(taskData);
                }

                resetForm();
                await loadTasks();
                updateStats();
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        async function createTask(taskData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ Tarefa criada:', result);
            } catch (error) {
                console.error('‚ùå Erro ao criar tarefa:', error);
                throw new Error('N√£o foi poss√≠vel criar a tarefa. Verifique se o servidor est√° rodando.');
            }
        }

        async function updateTask(id, taskData) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ Tarefa atualizada:', result);
            } catch (error) {
                console.error('‚ùå Erro ao atualizar tarefa:', error);
                throw new Error('N√£o foi poss√≠vel atualizar a tarefa. Verifique se o servidor est√° rodando.');
            }
        }

        async function deleteTask(id) {
            // Corrigir para usar id_task se existir
            const taskId = typeof id === 'object' && id.id_task ? id.id_task : id;
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                console.log('‚úÖ Tarefa exclu√≠da');
                await loadTasks();
                updateStats();
            } catch (error) {
                console.error('‚ùå Erro ao excluir tarefa:', error);
                showError('N√£o foi poss√≠vel excluir a tarefa. Verifique se o servidor est√° rodando.');
            }
        }

        async function toggleTaskComplete(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                try {
                    const updatedTask = { ...task, completed: !task.completed };
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(updatedTask)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                    }

                    await loadTasks();
                    updateStats();
                    console.log('‚úÖ Status da tarefa atualizado');
                } catch (error) {
                    console.error('‚ùå Erro ao atualizar status da tarefa:', error);
                    showError('N√£o foi poss√≠vel atualizar o status da tarefa.');
                }
            }
        }

        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                editingTaskId = id;
                
                document.getElementById('task-title').value = task.title || '';
                document.getElementById('task-description').value = task.description || '';
                document.getElementById('task-category').value = task.category || '';
                document.getElementById('task-priority').value = task.priority || '';
                document.getElementById('task-date').value = task.date || '';
                
                formTitle.textContent = 'Editar Tarefa';
                submitBtn.textContent = 'Atualizar Tarefa';
                cancelBtn.style.display = 'inline-block';
                
                // Scroll para o formul√°rio
                document.querySelector('.task-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function cancelEdit() {
            editingTaskId = null;
            resetForm();
        }

        function resetForm() {
            taskForm.reset();
            formTitle.textContent = 'Nova Tarefa';
            submitBtn.textContent = 'Criar Tarefa';
            cancelBtn.style.display = 'none';
            editingTaskId = null;
            
            // Limpar erros
            const container = document.getElementById('error-container');
            if (container) {
                container.innerHTML = '';
            }
        }

        async function loadTasks() {
            try {
                console.log('üîÑ Carregando tarefas...');
                const response = await fetch(API_URL, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                tasks = Array.isArray(data) ? data : [];
                console.log('‚úÖ Tarefas carregadas:', tasks.length);
                
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('‚ùå Erro ao carregar tarefas:', error);
                tasks = [];
                renderTasks();
                updateStats();
                
                // S√≥ mostra erro se n√£o for erro de conex√£o inicial
                if (tasks.length === 0) {
                    showError('N√£o foi poss√≠vel carregar as tarefas. Verifique se o servidor est√° rodando na porta 3000.');
                }
            }
        }

        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üìù</div>
                        <h3>Nenhuma tarefa encontrada</h3>
                        <p>Crie sua primeira tarefa para come√ßar a organizar seu dia!</p>
                    </div>
                `;
                return;
            }
            tasksContainer.innerHTML = filteredTasks.map(task => {
                // Corrigir nomes vindos do backend para o frontend
                const title = task.titulo || task.title || '';
                const description = task.descricao || task.description || '';
                const categoryId = task.id_categoria || task.category || '';
                const priority = task.prioridade || task.priority || '';
                const date = task.data_evento || task.date || '';
                const completed = task.concluida !== undefined ? task.concluida : task.completed;
                // Mapear id_categoria para nome
                const categoryMap = {1:'trabalho',2:'pessoal',3:'estudos',4:'saude',5:'outros'};
                const category = categoryMap[categoryId] || categoryId || '';
                return `
                <div class="task-item ${completed ? 'completed' : ''} priority-${priority}">
                    <div class="checkbox-container">
                        <input type="checkbox" ${completed ? 'checked' : ''} 
                               onchange="toggleTaskComplete(${task.id_task || task.id})">
                        <span class="task-category category-${category}">${category}</span>
                    </div>
                    <div class="task-header">
                        <div>
                            <div class="task-title">${escapeHtml(title)}</div>
                            ${description ? `<div class="task-description">${escapeHtml(description)}</div>` : ''}
                        </div>
                    </div>
                    <div class="task-meta">
                        <div class="task-date">
                            üìÖ ${date ? formatDate(date) : 'Sem data'}
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-secondary btn-small" onclick="editTask(${task.id_task || task.id})">
                                Editar
                            </button>
                            <button class="btn btn-danger btn-small" onclick="confirmDelete(${task.id_task || task.id})">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function getFilteredTasks() {
            const statusFilter = document.getElementById('filter-status').value;
            const categoryFilter = document.getElementById('filter-category').value;
            const priorityFilter = document.getElementById('filter-priority').value;

            return tasks.filter(task => {
                const statusMatch = !statusFilter || 
                    (statusFilter === 'concluida' && task.completed) ||
                    (statusFilter === 'pendente' && !task.completed);
                
                const categoryMatch = !categoryFilter || task.category === categoryFilter;
                const priorityMatch = !priorityFilter || task.priority === priorityFilter;

                return statusMatch && categoryMatch && priorityMatch;
            });
        }

        function applyFilters() {
            renderTasks();
        }

        function clearFilters() {
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-priority').value = '';
            renderTasks();
        }

        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            } catch (error) {
                return 'Data inv√°lida';
            }
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function confirmDelete(id) {
            confirmModal.style.display = 'block';
            document.getElementById('confirm-delete').onclick = () => {
                deleteTask(id);
                closeModal();
            };
        }

        function closeModal() {
            confirmModal.style.display = 'none';
        }

        // Verificar se o servidor est√° rodando
        async function checkServerHealth() {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Servidor conectado:', data);
                    return true;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Servidor n√£o encontrado. Certifique-se de que est√° rodando na porta 3000');
                return false;
            }
        }

        // Inicializar aplica√ß√£o
        async function init() {
            console.log('üöÄ Inicializando MyPlanner...');
            // Verificar conex√£o com servidor
            const serverOnline = await checkServerHealth();
            if (!serverOnline) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h3>Servidor n√£o encontrado</h3>
                        <p>Certifique-se de que o servidor est√° rodando na porta 3000</p>
                        <button class="btn" onclick="init()" style="margin-top: 15px;">Tentar novamente</button>
                    </div>
                `;
                return;
            }
            await loadTasks();
        }

        // Utilit√°rio para mapear categoria para id_categoria
        function getCategoriaIdByName(nome) {
            switch (nome) {
                case 'trabalho': return 1;
                case 'pessoal': return 2;
                case 'estudos': return 3;
                case 'saude': return 4;
                default: return null;
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
